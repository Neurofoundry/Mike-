      text-shadow:

    .word-input {
      flex: 1;

      color: #f0f0f0;
      border: 1.5px solid rgba(220, 38, 38, 0.25);
      padding: 14px 18px;
      font-size: 15px;

      backdrop-filter: blur(12px);

    .word-input:focus {

    .button-group {

      gap: 12px;
      margin-bottom: 40px;

    button {
      flex: 1;
      background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
      color: #ffffff;
      border: 2px solid rgba(220, 38, 38, 0.5);
      padding: 16px 24px;
      font-size: 15px;
      font-weight: 600;
      font-family: inherit;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 20px rgba(220, 38, 38, 0.3);
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;

    button:hover:not(:disabled) {

      box-shadow: 0 8px 30px rgba(220, 38, 38, 0.4);
      border-color: rgba(220, 38, 38, 0.8);
    }

    button:hover:not(:disabled)::before {
      left: 100%;
    }

    button:active:not(:disabled) {
      transform: translateY(0);

    button:disabled {
      background: rgba(220, 38, 38, 0.3);
      cursor: not-allowed;
      opacity: 0.6;
    }

    #regenerate-btn {
      background: linear-gradient(135deg, #7f1d1d 0%, #4c0519 100%);
      border: 2px solid rgba(220, 38, 38, 0.4);
      color: #ff6b6b;

      display: none;
    }

    #regenerate-btn:hover:not(:disabled) {
      background: linear-gradient(135deg, #991b1b 0%, #7f1d1d 100%);
      box-shadow: 0 8px 30px rgba(220, 38, 38, 0.3);
      border-color: rgba(220, 38, 38, 0.7);
      color: #ff8888;
    }

    .results {
      background: rgba(20, 20, 25, 0.7);
      border: 1.5px solid rgba(220, 38, 38, 0.25);
      border-radius: 18px;
      padding: 32px;
      min-height: 200px;
      backdrop-filter: blur(12px);
    }

    .results h2 {
      font-size: 14px;
      margin-bottom: 20px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #ff6b6b;
    }

    .results-content {
      font-size: 15px;
      line-height: 1.7;
      color: #f0f0f0;
    }

    .name-item {
      background: rgba(220, 38, 38, 0.08);
      border: 1px solid rgba(220, 38, 38, 0.25);
      border-left: 4px solid #dc2626;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 12px;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .name-item:hover {
      border-color: rgba(220, 38, 38, 0.5);
      border-left-color: #ff4444;
      background: rgba(220, 38, 38, 0.15);
      transform: translateX(6px);
      box-shadow: 0 4px 12px rgba(220, 38, 38, 0.1);
    }

    .name-item-title {
      font-size: 18px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 6px;
    }

    .name-item-desc {
      font-size: 13px;
      color: #999;
      line-height: 1.5;
    }

    .loading {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 15px;
      color: #dc2626;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid rgba(220, 38, 38, 0.2);
      border-top-color: #dc2626;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      box-shadow: 0 0 8px rgba(220, 38, 38, 0.3);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error {
      color: #ff8888;
      padding: 12px;
      background: rgba(220, 38, 38, 0.1);
      border-radius: 8px;
      border: 1px solid rgba(220, 38, 38, 0.2);
    }

    .waiting {
      color: rgba(220, 38, 38, 0.5);
      font-style: italic;
    }

    @media (max-width: 768px) {
      #app-wrapper {
        padding: 40px 20px;

        font-size: 42px;
        margin-bottom: 8px;

      .subtitle {
        margin-bottom: 35px;
      }

      .button-group {
        flex-direction: column;
        gap: 10px;
      }

      .word-input {
        padding: 12px 16px;
        font-size: 14px;
      }

      button {
        padding: 14px 20px;

 <body>
  <div id="app-wrapper">
   <div class="container">
    <h1 id="page-title">NAMEGEN</h1>
    <div class="config-section"><label for="worker-url" id="worker-url-label">Worker URL</label> <input type="text" id="worker-url" placeholder="https://your-worker.workers.dev"> <input type="hidden" id="instruction-file" value="/path/to/instructions.md"> <input type="hidden" id="api-key" value="">
    </div>
    <div class="word-inputs">
     <div class="word-input-wrapper"><span class="word-number">Word 1</span> <input type="text" class="word-input" id="word1" placeholder="e.g., Tech, Smart, Blue...">
     </div>
     <div class="word-input-wrapper"><span class="word-number">Word 2</span> <input type="text" class="word-input" id="word2" placeholder="e.g., Forge, Labs, Stream...">
     </div>
     <div class="word-input-wrapper"><span class="word-number">Word 3</span> <input type="text" class="word-input" id="word3" placeholder="(Optional)">
     </div>
     <div class="word-input-wrapper"><span class="word-number">Word 4</span> <input type="text" class="word-input" id="word4" placeholder="(Optional)">
     </div>
     <div class="word-input-wrapper"><span class="word-number">Word 5</span> <input type="text" class="word-input" id="word5" placeholder="(Optional)">
     </div>
    </div>
    <div class="button-group">
     <button id="generate-btn">Generate</button>
     <button id="regenerate-btn">Regenerate</button>
    </div>
    <div class="results">
     <h2>Generated Names</h2>
     <div id="results-content" class="results-content"><span class="waiting">Enter 2+ words and click Generate...</span>
     </div>
    </div>
   </div>
  </div>
  <script>
    const defaultConfig = {
      page_title: "Portmanteau",
      button_text: "Generate",
      worker_url_label: "https://echo.csirico9.workers.dev",
      instruction_file: "/path/to/instructions.md",
      apiKey: "Tr1bXimgEnV1-sdbAI25",
    };

    // Portmanteau generation logic
    class PortmanteauGenerator {
      constructor() {
        this.vowels = 'aeiou';
        this.consonants = 'bcdfghjklmnprstvwxyz';
      }

      // Extract phonetically relevant syllables
      extractSyllables(word) {
        word = word.toLowerCase().trim();
        const syllables = [];
        let current = '';
        
        for (let i = 0; i < word.length; i++) {
          const char = word[i];
          const isVowel = this.vowels.includes(char);
          const nextIsVowel = i + 1 < word.length && this.vowels.includes(word[i + 1]);
          
          current += char;
          
          // Break on vowel+consonant or end of word
          if (isVowel && !nextIsVowel) {
            syllables.push(current);
            current = '';
          }
        }
        
        if (current) syllables.push(current);
        return syllables;
      }

      // Blend two words phonetically
      blend(word1, word2) {
        const syl1 = this.extractSyllables(word1);
        const syl2 = this.extractSyllables(word2);
        
        const result1 = syl1.slice(0, Math.ceil(syl1.length / 2)).join('');
        const result2 = syl2.slice(Math.floor(syl2.length / 2)).join('');
        
        return result1 + result2;
      }

      // Generate multiple blends with variations
      generateBlends(words) {
        const blends = new Set();
        
        // Pairwise blends
        for (let i = 0; i < words.length; i++) {
          for (let j = i + 1; j < words.length; j++) {
            blends.add(this.blend(words[i], words[j]));
            blends.add(this.blend(words[j], words[i]));
          }
        }
        
        // Forward blends (chaining)
        if (words.length >= 2) {
          let chain = words[0];
          for (let i = 1; i < words.length; i++) {
            chain = this.blend(chain, words[i]);
          }
          blends.add(chain);
        }
        
        return Array.from(blends)
          .map(b => b.charAt(0).toUpperCase() + b.slice(1))
          .filter(b => b.length >= 3 && b.length <= 20);
      }
    }

    const generator = new PortmanteauGenerator();
    let lastWords = [];

    async function generateNames(words) {
      const workerUrl = document.getElementById('worker-url').value.trim();
      const resultsContent = document.getElementById('results-content');
      const generateBtn = document.getElementById('generate-btn');
      const regenerateBtn = document.getElementById('regenerate-btn');
      
      if (words.length < 2) {
        resultsContent.innerHTML = '<span class="error">Error: Please enter at least 2 words</span>';
        return;
      }

      generateBtn.disabled = true;
      resultsContent.innerHTML = '<div class="loading"><div class="spinner"></div> Generating names...</div>';
      
      try {
        // First, get local portmanteau blends
        const localBlends = generator.generateBlends(words);
        lastWords = words;
        
        if (!workerUrl) {
          displayNames(localBlends, null);
          regenerateBtn.style.display = 'flex';
          generateBtn.disabled = false;
          return;
        }

        // Then enhance with LLM
        const apiKeyInput = document.getElementById('api-key');
        const apiKey = apiKeyInput.value || '';
        
        const prompt = `Create 8-12 creative LLC business names by blending these words: ${words.join(', ')}. 
Requirements:
- Names should sound professional and memorable
- Mix phonetically pleasing portmanteaus with creative alternatives
- Each name should be 3-20 characters
- Focus on names that could work for a tech/software company
- Include brief descriptions (1-2 words each)

Format as JSON:
{"names": [{"name": "NameHere", "reason": "why it works"}]}`;

        const headers = {
          'Content-Type': 'application/json'
        };
        
        if (apiKey) {
          headers['Authorization'] = `Bearer ${apiKey}`;
          headers['x-auth-key'] = apiKey;
        }

        const payload = {
          model: '@hf/nousresearch/hermes-2-pro-mistral-7b',
          prompt,
          max_tokens: 512,
          temperature: 0.8
        };

        const response = await fetch(`${workerUrl}/v1/completions`, {
          method: 'POST',
          headers: headers,
          body: JSON.stringify(payload)
        });
        
        if (!response.ok) {
          displayNames(localBlends, null);
          regenerateBtn.style.display = 'flex';
          generateBtn.disabled = false;
          return;
        }
        
        const data = await response.json().catch(() => ({ choices: [{ text: '{}' }] }));
        
        let llmNames = [];
        let responseText = data.choices?.[0]?.text || '';
        
        try {
          const jsonMatch = responseText.match(/\{[\s\S]*"names"[\s\S]*\}/);
          if (jsonMatch) {
            const parsed = JSON.parse(jsonMatch[0]);
            llmNames = parsed.names || [];
          }
        } catch (e) {
          console.warn('Could not parse LLM response as JSON');
        }
        
        displayNames(localBlends, llmNames);
        regenerateBtn.style.display = 'flex';
      } catch (error) {
        resultsContent.innerHTML = `<span class="error">Error: ${error.message}</span>`;
      } finally {
        generateBtn.disabled = false;
      }
    }

    function displayNames(localNames, llmNames) {
      const resultsContent = document.getElementById('results-content');
      let html = '';
      
      if (localNames && localNames.length > 0) {
        html += '<h3 style="color: #c4b5fd; margin-bottom: 16px; font-size: 13px; text-transform: uppercase; letter-spacing: 1px;">Portmanteau Blends</h3>';
        localNames.slice(0, 6).forEach(name => {
          html += `<div class="name-item">
            <div class="name-item-title">${name}</div>
            <div class="name-item-desc">Local blend</div>
          </div>`;
        });
      }
      
      if (llmNames && llmNames.length > 0) {
        html += '<h3 style="color: #c4b5fd; margin: 24px 0 16px 0; font-size: 13px; text-transform: uppercase; letter-spacing: 1px;">AI Suggestions</h3>';
        llmNames.slice(0, 8).forEach(item => {
          const name = item.name || item;
          const reason = item.reason || '';
          html += `<div class="name-item">
            <div class="name-item-title">${name}</div>
            <div class="name-item-desc">${reason}</div>
          </div>`;
        });
      }
      
      resultsContent.innerHTML = html || '<span class="waiting">No names generated</span>';
    }

    // Event listeners
    document.getElementById('generate-btn').addEventListener('click', () => {
      const words = [
        document.getElementById('word1').value.trim(),
        document.getElementById('word2').value.trim(),
        document.getElementById('word3').value.trim(),
        document.getElementById('word4').value.trim(),
        document.getElementById('word5').value.trim(),
      ].filter(w => w !== '');
      
      generateNames(words);
    });

    document.getElementById('regenerate-btn').addEventListener('click', () => {
      generateNames(lastWords);
    });

    // Enter key support
    ['word1', 'word2', 'word3', 'word4', 'word5'].forEach(id => {
      document.getElementById(id).addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          document.getElementById('generate-btn').click();
        }
      });
    });
  </script>
